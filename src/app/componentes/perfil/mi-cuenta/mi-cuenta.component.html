<div class="container border border-tab rounded-end rounded-bottom">
    <form [formGroup]="actEmail" (submit)="this.editarEmail()" class="row p-3 align-items-center">
        <div class="col-12 fs-4 p-3">
            Actualizar email
        </div>
        <div class="col">Email:</div>
        <div class="col">
            <div *ngIf="!this.actInfo">
                {{this.usuario? this.usuario.email : 'example@mail.com'}}
            </div>
            <input *ngIf="this.actInfo" formControlName="email" class="form-control">
        </div>
        <div class="col text-end">
            <a *ngIf="!this.actInfo" class="btn btn-success rounded-circle border-0 fs-6" (click)="this.actInfoBtn()">
                <i class="ps-0 bi bi-pencil"></i>
            </a>
            <button *ngIf="this.actInfo" type="submit" class="btn btn-primary border-0 fs-6">
                Actualizar email <i class="ps-0 bi bi-pencil"></i>
            </button>
        </div>
    </form>
    <div class="row p-3 pb-0 align-items-center">
        <div class="col-12 fs-4 p-3">
            Actualizar contraseña
        </div>
    </div>
    
    
        <form [formGroup]="actPassword" (submit)="this.editarPassword()" class="px-3 row align-items-center">
            <div class="col-5 mb-3">
                <label for="password_actual" class="form-label">Contraseña actual</label>
                <input formControlName="password_actual" type="password" class="form-control" id="password_actual">
            </div>
            <div class="col mb-3">
                <label for="password_nuevo" class="form-label">Nueva contraseña</label>
                <input formControlName="password_nuevo" type="password" class="form-control" id="password_nuevo">
            </div>
            <div class="col mb-3 position-relative">
                <label for="password_rep" [class.is-invalid]="actPassword.hasError('notSame')"   class="form-label">Repetir nueva contraseña</label>
                <input formControlName="password_rep" type="password" class="form-control" id="password_rep">
                <div class="invalid-tooltip">Las contraseñas no coinciden</div>
            </div>
            <div class="col-12 mt-2 mb-4 text-end">
                <button [disabled]="actPassword.invalid" type="submit" class="btn btn-primary border-0 fs-6">
                    Actualizar contraseña
                    <i class="ps-1 bi bi-pencil"></i>
                </button>
            </div>
        </form>        
    
</div>

<div *ngIf="this.completo" [ngClass]="this.errorToast ? 'bg-danger' : 'bg-primary'" class="fake-toast m-3 align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{this.mensaje}}
      </div>        
    </div>
  </div>
